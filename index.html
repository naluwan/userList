<!DOCTYPE html>
<html lang="tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:lightseagreen;">
    <a class="navbar-brand text-light" href="#">Dating</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-light" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 輪播圖 carousel -->
  <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="3000">
        <img src="image/party.png" class="d-block w-100" alt="social-img" id="social-img">
      </div>
      <div class="carousel-item" data-interval="3000">
        <img src="image/social.jpg" class="d-block w-100" alt="social-img" id="social-img">
      </div>
      <div class="carousel-item">
        <img src="image/friends.png" class="d-block w-100" alt="social-img" id="social-img">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="container mt-5">
    <!-- gender button -->
    <div class="row justify-content-between">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark btn-all">All</button>
        <button type="button" class="btn btn-secondary btn-male">
          <i class="fas fa-male" id="icon-gender"></i>Male
        </button>
        <button type="button" class="btn btn-secondary btn-female">
          <i class="fas fa-female" id="icon-gender"></i>Female
        </button>
      </div>

      <div class="switch-mode">
        <a href="#"><i class="fas fa-th fa-2x mr-3" style="color: black;" id="card-mode"></i></a>
        <a href="#"><i class="fas fa-bars fa-2x" style="color: black;" id="list-mode"></i></a>
      </div>
    </div>

    <div class="row" id="data-panel">
      <!-- render userList -->

    </div>
  </div>

  <!-- user modal -->
  <div class="modal" id="user-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-4" id="user-modal-avatar">
              <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="user-avatar">
            </div>
            <div class="col-sm-8">
              <p id="user-modal-age">age: 25</p>
              <p id="user-modal-region">region: AU</p>
              <p id="user-modal-birthday">birthday: 1986/01/09</p>
              <p id="user-modal-email">email: abcd@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-add-favorite"></button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li> -->
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
